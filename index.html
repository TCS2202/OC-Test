<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>OC Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f8f8f8, #dbefff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      color: #003366;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>OC Test</h1>

  <div class="button-container">
    <button onclick="window.location.href='ar.html'">AR</button>
    <button onclick="window.location.href='test.html'">Test</button>
  </div>
</body>
</html>
