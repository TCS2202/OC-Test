<!DOCTYPE html>
<html>
  <head>
    <title>AR Molekül: S₈ (orthorhombisch)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.4.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      
      <!-- Assets definieren -->
      <a-assets>
        <a-asset-item id="s8-model" src="models/s8_orthorhombisch.glb"></a-asset-item>
      </a-assets>

      <!-- Marker: "hiro" -->
      <a-marker preset="hiro">
        <!-- Das Molekül wird hier angezeigt -->
        <a-entity
          gltf-model="#s8-model"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
