<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>AR Ansicht</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      #controls {
        position: absolute;
        right: 20px;
        top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      #controls button {
        padding: 10px;
        font-size: 20px;
        width: 50px;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- AR Szene -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <a-entity
          id="model"
          gltf-model="models/s8_orthorhombisch.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Steuerungsbuttons -->
    <div id="controls">
      <button onclick="changeScale(1.1)">+</button>
      <button onclick="changeScale(0.9)">-</button>
    </div>

    <script>
      function changeScale(factor) {
        const model = document.querySelector('#model');
        const currentScale = model.getAttribute('scale');
        model.setAttribute('scale', {
          x: currentScale.x * factor,
          y: currentScale.y * factor,
          z: currentScale.z * factor
        });
      }
    </script>
  </body>
</html>
