<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Molekül-AR Auswahl</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    button {
      padding: 1em 2em;
      margin: 1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Moleküle in AR betrachten</h1>
  <p>Wähle ein Molekül aus:</p>
  
  <button onclick="loadMolecule('h2o')">Wasser (H₂O)</button>
  <button onclick="loadMolecule('ch4')">Methan (CH₄)</button>
  <button onclick="loadMolecule('nh3')">Ammoniak (NH₃)</button>

  <script>
    function loadMolecule(name) {
      window.location.href = `ar.html?mol=${name}`;
    }
  </script>
</body>
</html>
